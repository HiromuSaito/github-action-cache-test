name: cache-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  cache-test:
    name: CACHE Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: echo
        run: echo "CACHE Test Started"

      - name: build
        working-directory: docker
        run: docker compose up
